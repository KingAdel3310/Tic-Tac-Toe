<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="text-center w-full max-w-md sm:max-w-lg md:max-w-xl">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 text-gray-800">Tic-Tac-Toe</h1>
        <div id="status" class="text-lg sm:text-xl md:text-2xl mb-4 text-gray-600">Player X's Turn</div>
        <div id="board" class="grid grid-cols-3 gap-1 sm:gap-2 w-full aspect-square max-w-[200px] sm:max-w-[300px] md:max-w-[400px] mx-auto">
            <div data-index="0" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="1" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="2" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="3" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="4" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="5" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="6" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="7" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
            <div data-index="8" class="bg-white border border-gray-300 flex items-center justify-center text-2xl sm:text-3xl md:text-4xl font-bold cursor-pointer hover:bg-gray-200"></div>
        </div>
        <button id="reset" class="mt-4 sm:mt-6 px-4 sm:px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none text-sm sm:text-base">Reset Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
